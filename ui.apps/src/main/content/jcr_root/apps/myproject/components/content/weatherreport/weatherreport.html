<div id="weather-widget" class="weather-widget" data-resource-path="${resource.path}">
    <h2 class="weather-widget__city-name"></h2>
    <h3 class="weather-widget__temperature"></h3>
    <p class="weather-widget__description"></p>
    <p id="weather-widget-time"></p>
    <table class="weather-widget__items">
        <tbody>
        <tr class="weather-widget__item">
            <td>Wind</td>
            <td id="weather-widget-wind"></td>
        </tr>
        <tr class="weather-widget__item">
            <td>Cloudiness</td>
            <td id="weather-widget-cloudiness"></td>
        </tr>
        <tr class="weather-widget__item">
            <td>Pressure</td>
            <td id="weather-widget-pressure"></td>
        </tr>
        <tr class="weather-widget__item">
            <td>Humidity</td>
            <td id="weather-widget-humidity"></td>
        </tr>
        <tr class="weather-widget__item">
            <td>Sunrise</td>
            <td id="weather-widget-sunrise"></td>
        </tr>
        <tr class="weather-widget__item">
            <td>Sunset</td>
            <td id="weather-widget-sunset"></td>
        </tr>
        <tr class="weather-widget__item">
            <td>Geo coords</td>
            <td id="weather-widget-coords">[<span id="wrong-data-lat"></span>,&nbsp;<span id="wrong-data-lon"></span>]</td>
        </tr>
        </tbody>
    </table>
</div>
